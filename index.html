<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter your location"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li>
            Last updated on:
            <span id="date"></span>
          </li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6 d-flex weather-temperature">
            <img src="#" alt="" id="icon" />
            <strong id="temperature"></strong
            ><span class="units">
              <a href="#" id="celsius" class="active">°C</a> |
              <a href="#" id="fahrenheit"> °F</a></span
            >
          </div>
          <div class="col-6">
            <ul>
              <li>Feels like: <span id="feels-like"></span>°C</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> Km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small
        ><a
          href="https://github.com/roxanastoian/Vanilla-Weather-Search"
          target="_blank"
          >Open-source code</a
        >
        by Roxana Stoian</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
